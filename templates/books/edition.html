{% extends 'base.html' %}

{% block link %}
<link rel="stylesheet" href="/static/styles.css">
{% endblock %}

{% block content %}
{% if g.user %}
<div class="edition-form-action-div">
    <form id="favorite-form" action="/books/{{edition_id}}/usercollect/favorites" method="POST">
        <button>Favorite</button>
    </form>
    <form id="have-read-form" action="/books/{{edition_id}}/usercollect/read_list" method="POST">
        <button>Mark as Read</button>
    </form>
    {% if friends %}
    <br>
    <form id="recommendation-form" action="/books/{{edition_id}}/recommend" method="POST">
        <select name="receiver_name" type="select" required>
            {% for friend in friends %}
            <option value="{{friend.user_name}}">{{friend.user_name}}</option>
            {% endfor %}
        </select>
        <button>Recommend</button>
    </form>
    {% endif %}
    {% endif %}
</div>
<div id="edition-container-div" class="edition-container" data-edition-id="{{edition_id}}">
</div>
<script src="/static/edition.js"></script>
{% endblock %}
